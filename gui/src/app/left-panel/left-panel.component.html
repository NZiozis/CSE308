<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            Phase 0
        </ng-template>
        <mat-card>
            Required Percentage for Majority:
            <br>
            <mat-slider min="50" max="100" step="1" [(ngModel)]="majorityPercentage"></mat-slider>
            <button (click)="phase0()">Phase 0</button>
        </mat-card>
        <mat-card>
            Specify Minorities:
            <br>
            <mat-form-field>
                <mat-select [(ngModel)]="selectedRaces" multiple>
                    <mat-option *ngFor="let race of possibleRaces" [value]="race">{{race}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            Second
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            Third
        </ng-template>
        Content 3
    </mat-tab>
</mat-tab-group>
