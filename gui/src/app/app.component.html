<div>
    <mat-toolbar color = "primary">
        <span>Home</span>
    </mat-toolbar>

    <table style="width: 100%;">
        <tr>
            <td class="setting-bar">
                <mat-tab-group>
                    <mat-tab>
                        <ng-template mat-tab-label>
                          First
                        </ng-template>
                        <app-slider-data></app-slider-data>
                    </mat-tab>
                    <mat-tab>
                        <ng-template mat-tab-label>
                          Second
                        </ng-template>
                        <mat-card>
                            Minorities
                            <br>
                            <mat-form-field>
                              <mat-select multiple>
                                <mat-option>Asian</mat-option>
                                <mat-option>Hispanic</mat-option>
                                <mat-option>Afriacn American</mat-option>
                                <mat-option>Pacific Islander</mat-option>
                                <mat-option>Native American</mat-option>
                              </mat-select>
                            </mat-form-field>
                        </mat-card>
                    </mat-tab>
                    <mat-tab>
                        <ng-template mat-tab-label>
                          Third
                        </ng-template>
                        Content 3
                    </mat-tab>
                </mat-tab-group>

            </td>
            <td class=map-size>
                <mat-card>
                    <mat-card-content>
                        <app-home-map></app-home-map>
                    </mat-card-content>
                </mat-card>
            </td>
            <td class="information-bar">
                Information
            </td>
        </tr>
    </table>
</div>

<router-outlet></router-outlet>
